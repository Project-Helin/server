@import java.util
@(products: util.List[Product])

@main("Products") {

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                    <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered table-hover dataTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Weight(g)</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for(product <- products) {
                                <tr>
                                <th>@product.getName</th>
                                <th>@product.getPrice</th>
                                <th>@product.getWightGramm</th>
                                <th>
                                    <a href="@controllers.routes.ProductsController.edit(product.getId)"
                                    class="btn btn-info btn-sm"
                                    role="button">Edit</a>

                                    <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal@product.getId">Delete</button>

                                        <!-- Modal dialog for delete button -->
                                    <div class="modal fade" id="myModal@product.getId" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                    <h4 class="modal-title" id="myModalLabel">Delete zone</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Do you want to this product?</p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                                                    <a href="@controllers.routes.ProductsController.delete(product.getId)" class="btn btn-danger btn-sm" role="button">Delete</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </th>
                                </tr>
                            }

                            <tr>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th>
                                    <a href="@controllers.routes.ProductsController.add()" class="btn btn-primary">
                                        Add</a>
                                </th>
                            </tr>
                        </tbody>
                    </table>

                </div> <!-- /.box-body -->
            </div>

        </div>
    </div>

}
