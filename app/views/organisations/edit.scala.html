@import controllers.organisations.routes
@(organisationForm: Form[Organisation])

    @main("Project") {

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-body">

                    @helper.form(action = routes.Organisations.update(organisationForm.get().getId)) {
                        @helper.inputText(organisationForm("Name"))

                        <input type="submit" class="btn btn-primary" value="Save" />
                        <a href="@routes.Organisations.index()" class="btn btn-default">Back</a>
                    }

                    </div>
                </div>
            </div>
        </div>

    }
