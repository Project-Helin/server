@import java.util
@(drones: util.List[Drone])

@main("Drones") {
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                    <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered table-hover dataTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Token</th>
                                <th>Payload</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        @for(drone <- drones) {
                            <tr>
                                <th>@drone.getId</th>
                                <th>@drone.getName</th>
                                <th>@drone.getToken()</th>
                                <th>@drone.getPayload()</th>
                                <th>
                                    <a href="@controllers.routes.DronesController.edit(drone.getId)"
                                    class="btn btn-info btn-sm"
                                    role="button"
                                    id="edit-@drone.getId()">Edit</a>


                                    <button type="button" id="delete-@drone.getId()" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal@drone.getId">Delete</button>

                                        <!-- Modal dialog for delete button -->
                                    <div class="modal fade" id="myModal@drone.getId" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                    <h4 class="modal-title" id="myModalLabel">Delete zone</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Do you want to delete this Drone?</p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                                                    <a href="@controllers.routes.DronesController.delete(drone.getId)" id="deleteconfirm-@drone.getId()" class="btn btn-danger btn-sm" role="button">Delete</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </th>
                            </tr>
                        }
                        </tbody>
                    </table>

                </div> <!-- /.box-body -->
            </div>

        </div>
    </div>

}
