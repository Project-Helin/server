@import java.util
@(users: util.Set[User], organisation: Organisation)

    @main("Administrators") {

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                        <!-- /.box-header -->
                    <div class="box-body">
                        <table class="table table-bordered table-hover dataTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>E-Mail</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for(user <- users) {
                                    <tr>
                                        <th>@user.getName</th>
                                        <th>@user.getEmail</th>
                                        <th>
                                            <button type="button" id="delete-@user.getId" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal@user.getId">Delete</button>

                                                <!-- Modal dialog for delete button -->
                                            <div class="modal fade" id="myModal@user.getId" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                            <h4 class="modal-title" id="myModalLabel">Remove Administrator</h4>
                                                        </div>
                                                        <div class="modal-body">
                                                            <p>Do you want to remove this administrator?</p>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                                                            <a href="@controllers.routes.OrganisationsUsersController.delete(user.getId)" id="deleteconfirm-@user.getId" class="btn btn-danger btn-sm" role="button">Remove</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </th>
                                    </tr>
                                }

                                <tr>
                                    <th></th>
                                    <th>
                                        <a href="@controllers.routes.OrganisationsUsersController.add()" class="btn btn-primary">
                                            Add Administrator</a>
                                    </th>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>

            </div>
        </div>

    }
