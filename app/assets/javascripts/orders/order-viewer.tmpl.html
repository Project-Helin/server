<div class="col-xs-3">
    <h3> MissionList </h3>

    <div class="panel panel-info" ng-repeat="mission in data.order.missions"> {{mission.orderProduct.amount}}
        {{mission.orderProduct.product.name}}
        State {{mission}}
    </div>

</div>

<div class="col-xs-9">
    <h3> Map </h3>

    <order-viewer-map ng-if="data.project != null" zones="data.project.zones" missions="data.order.missions"></order-viewer-map>
</div>
